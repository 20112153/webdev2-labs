<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<style>
	  body {

		 margin:0 auto;

	     border: solid black 1px;
		 height: 20px;

</head>

<body>
<h1>String Exercise Four</h1>
<p id = "input"></p>
<p id = "letters"></p>
<p id = "numbers"></p>
<button>String Exercise 4</button>

<script>
const btn = document.querySelector('button');
  
btn.addEventListener('click', (evt) => {
	let input = prompt("Enter your course code", "");
	let subset1=input.substring(0,2);
	let subset2=input.substring(2)
 document.querySelector('#input').textContent = `The Course Code entered is ${input}`;
 document.querySelector('#letters').textContent = `The letters are ; ${subset1}`;
 document.querySelector('#numbers').textContent = `The numbers are ; ${subset2}`;
  
});
</script>

</body>

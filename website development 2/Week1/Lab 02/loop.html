 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="utf-8">
  <title>Lab Two Exercise Two</title>
 </head>
 <body>
 <h1>For Loop</h1>
 <p>Look in the console for output</p>
 <script>
let total=0;
let count=0;
for (num=2; num<=20; num=num+2)
{
  console.log(num);
  count=count+1
  total=total+num;
}
console.log(`The total number is ${total}`)
console.log(`The number went up ${count} times`)
console.log(`The total divided by the count is`)
console.log(parseInt (total) / parseInt(count));

 </script>
 </body>
 </html>

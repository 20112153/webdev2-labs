 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="utf-8">
  <title>Lab Two Exercise One</title>
 </head>
 <body>
 <h1>Switch Statement</h2>
 <p>Look in the console for output</p>
 <script>
let ans=prompt("What color is the light?","").toLowerCase();
switch (ans)
{
case "red":
  console.log(`Stop`);
  break;
case "yellow":
  console.log(`Slow down`);
  break;
case "green":
  console.log(`Go`)
  break;

default:
  console.log(`You must ${ans}s`);
}
 </script>
 </body>
 </html>

 <script>
let num1=prompt("Please enter first number","");
 console.log(`First number is ${num1}`);
 let num2=prompt("Please enter first number","");

 console.log(`The numbers added together are`);
 console.log(parseInt (num1) + parseInt(num2)); 
  console.log(`The numbers subtracted are`);

console.log(parseInt (num1) * parseInt(num2));
if (num1||num2==0) {
    alert( `You cannot divide by zero!!!`)
}
else{

  console.log(`The numbers divided are`); 
 console.log(parseInt (num1) / parseInt(num2));
}
